# .github/workflows/build.yml

# 工作流名称
name: Build Get Emoji Go Binary

# 工作流触发器
on:
  # 允许手动在 Actions 页面触发
  workflow_dispatch:

jobs:
  build:
    name: Build arm64 Binary
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Setup Go Module
        working-directory: ./get-emoji
        run: |
          if [ ! -f go.mod ]; then
            go mod init get-emoji
          fi
          go mod tidy
    
      - name: Build arm64 binary
        working-directory: ./get-emoji
        run: |
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 \
          go build -o emojiwf
          strip emojiwf

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: emojiwf-darwin-arm64
          path: ./get-emoji/emojiwf
